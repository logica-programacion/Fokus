<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <img src="assets/images/fokusLogo.svg" alt="Fokus Logo">
    </header>

    <main>
        <section class="text-wrapper">
            <!-- TEXTO DINAMICO -->
        </section>
        
        <section class="timer-wrapper">

            <div class="progress-wrapper--navegation">
                <div class="progress--focus">
                    <!-- COR DE FUNDO DINAMICO -->
                    <p>Enfocar</p>
                </div>
                
                <div class="progress--short">
                    <!-- COR DE FUNDO DINAMICO -->
                    <p>Corto descanso</p>
                </div>
                
                <div class="progress-big">
                    <!-- COR DE FUNDO DINAMICO -->
                    <p>Largo descanso</p>
                </div>
            </div>

            <div class="timer-wrapper--number">
                <!-- NUMERO DO TIMER DINAMICO -->
            </div>

            <div class="timer-wrapper--button">
                <!-- BOTAO DINAMICO - PAUSAR OU CONTINUAR -->
            </div>

            <div class="progress-wrapper--indicator">
                <div class="progress--track-focus">
                    <p>Enfoque completado:</p>
                    <!-- BOLINHAS DINAMICAS - MAX 4  -->
                </div>
                <div class="progress--track-short">
                    <p>Corto descanso:</p>
                    <!-- BOLINHAS DINAMICAS - MAX 3  -->
                </div>
                <div class="progress--track-focus">
                    <p>Largo descanso:</p>
                    <!-- BOLINHAS DINAMICAS - MAX 1  -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        Deserrollado por Alura LATAM
    </footer>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
