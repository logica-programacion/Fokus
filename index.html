<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokus</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container-body">
        <header class="header">
            <img src="images/fokusLogo.svg" alt="Fokus Logo">
        </header>
        
        <main class="content">
            <section class="text-wrapper">
                <!-- TEXTO DINAMICO -->
            </section>
            
            <section class="timer-wrapper" >
                <div class="timer--navegation-wrapper">
                    <div class="progress-wrapper--navegation">
                        <div class="progress progress--focus">
                            <!-- COR DE FUNDO DINAMICO -->
                            <p>Enfocar</p>
                        </div>
                        
                        <div class="progress progress--short">
                            <!-- COR DE FUNDO DINAMICO -->
                            <p>Corto descanso</p>
                        </div>
                        
                        <div class="progress progress-big">
                            <!-- COR DE FUNDO DINAMICO -->
                            <p>Largo descanso</p>
                        </div>
                    </div>
                    
                    <div class="timer-wrapper--number">
                        <h1 id="timer">25:00</h1>
                        <!-- NUMERO DO TIMER DINAMICO -->
                    </div>
                    
                    <div class="timer-wrapper--button">
                        <button id="timerButton" aria-label="Iniciar Timer"> 
                            <span aria-hidden="true">
                                <img src="images/play_arrow.svg" alt="Ãcone de iniciar">
                            </span> 
                            Iniciar 
                        </button>
                    </div>
                    
                </div>
                

                <div class="progress-wrapper--indicator">
                    <div class="progress--track-focus">
                        <p>Enfoque completado:</p>
                        <!-- BOLINHAS DINAMICAS - MAX 4  -->
                    </div>
                    <div class="progress--track-short">
                        <p>Corto descanso:</p>
                        <!-- BOLINHAS DINAMICAS - MAX 3  -->
                    </div>
                    <div class="progress--track-focus">
                        <p>Largo descanso:</p>
                        <!-- BOLINHAS DINAMICAS - MAX 1  -->
                    </div>
                </div>

            </section>
        </main>

        <footer class="footer">
            <p>
                Desarrollado por Alura LATAM
            </p>
        </footer>
    </div>
        
        <script src="js/main.js"></script>
        <script src="js/pomodoro.js"></script>
        <script src="js/texts.js"></script>
        <script src="js/background.js"></script>
</body>
</html>
